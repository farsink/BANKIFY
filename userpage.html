   <script>
    function logout() {
        // Redirect to index page
        window.location.href = "/index.html";
    }

    function showForm(formType) {
     event.preventDefault();
     console.log(formType);
     
  if (formType === 'deposit') {
    document.getElementById('depositform').style.display = 'flex';
    document.getElementById('withdrawal-form').style.display = 'none';
    document.getElementById('title-1').innerText = 'Cardless Cash Deposit';
    document.getElementById('indicator').style.left = '2px'
  } else {
    document.getElementById('depositform').style.display = 'none';
    document.getElementById('withdrawal-form').style.display = 'flex';
    document.getElementById('title-1').innerText = 'Cardless Cash Withdrawal';
    document.getElementById('indicator').style.left = 'calc(50% - 2px)'
  }
}


function deposit(){
        console.log("onside deposit");
        
        var userId = document.getElementById('depositform').querySelector('.userid').value;
        var password = document.getElementById('depositform').querySelector('.userpassword').value;
        var amount = document.getElementById('depositform').querySelector('.useramount').value;
        
        if(verifyUser(userId,password)){

        var users = JSON.parse(localStorage.getItem('users'));
        
        
        var userIndex = users.findIndex(user => user.username === userId);
        console.log(userIndex);
        
          // update balance
          if(userIndex !== -1){
            // Update the balance
            users[userIndex].balance += parseInt(amount);
            
            // Save the updated users back to localStorage
            localStorage.setItem('users', JSON.stringify(users));
            console.log(users);
            
            
            // Update the UI
            document.getElementById('balance').innerHTML = `<label class="price">Balance :<sup>$</sup>${users[userIndex].balance}<sub></sub></label>`;
            document.getElementById('balancedepo').innerHTML = `<label class="price">Balance :<sup>$</sup>${users[userIndex].balance}<sub></sub></label>`;
            console.log('Deposit successful');
            console.log(users[userIndex].balance);
        }
        else{
          console.log("invalid user");
          
        }
      }
      else{
        alert("invalid user & password");
      }
    }

    function withdraw(){
      
      var userId = document.getElementById('withdrawal-form').querySelector('.id').value
      var password = document.getElementById('withdrawal-form').querySelector('.password').value;
      var amount = document.getElementById('withdrawal-form').querySelector('.amount').value;
      

      console.log(userId, password, amount);
      
      if(verifyUser(userId,password)){
        var users = JSON.parse(localStorage.getItem('users'));
        
        
        var userIndex = users.findIndex(user => user.username === userId);
        console.log(userIndex);
        if(userIndex !== -1){
            // Update the balance
            users[userIndex].balance -= parseInt(amount);
            
            // Save the updated users back to localStorage
            localStorage.setItem('users', JSON.stringify(users));
            console.log(users);
            
            
            // Update the UI
            document.getElementById('balancedepo').innerHTML = `<label class="price">Balance :<sup>$</sup>${users[userIndex].balance}<sub></sub></label>`;
            document.getElementById('balance').innerHTML = `<label class="price">Balance :<sup>$</sup>${users[userIndex].balance}<sub></sub></label>`;
            console.log('Deposit successful');
            console.log(users[userIndex].balance);
        }
        else{
          console.log("invalid user");
          
        }


      
    }
    else{
      alert("invalid user & password");
      
    }
  }
